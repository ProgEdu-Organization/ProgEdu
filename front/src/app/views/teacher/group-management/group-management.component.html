<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <strong>Basic Form</strong> Elements
        </div>
        <div class="card-body">
          <form [formGroup]="group" (ngSubmit)="submit()">
            <div class="form-group row">

              <label class="col-md-3 col-form-label" for="group-name">Group Name</label>
              <div class="col-md-9">
                <input type="text" id="group-name" name="group-name" class="form-control" formControlName='name'>
                <!--<span class="help-block">This is a help text</span>-->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="group-name">Leader</label>
              <div class="col-md-9">
                <input type="text" id="group-name" name="group-name" class="form-control" formControlName='leader'>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="group-name">Group Member</label>
              <div class="col-md-9">
                <i></i>
                <p *ngFor="let member of group.get('member').value;let recordIndex=index;"
                  class="col-form-label assigned" (click)="setLeader(member)">
                  {{recordIndex+1}}. {{member}}</p>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class=""><button class="btn btn-primary" type="button">Add Group</button></div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class='card-header'>
          <div class='input-group'>
            <span>
              <button class="btn btn-primary" type="button" [disabled]='true'><i class="fa fa-search"></i>
                Search</button></span>
            <input type='text' class='form-control col-md-4' [(ngModel)]='search'>
          </div>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Username</th>
                <th>Add To Group</th>
                <th>Remove From Group</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users | filter:search">
                <td>{{user.username}}</td>
                <td>
                  <button class="badge badge-success" (click)='addGroupMemberByUsername(user.username);'>Add</button>
                </td>
                <td><button class="badge badge-danger"
                    (click)='removeGroupMemberByUsername(user.username);'>Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Group</th>
                <th>Username</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
