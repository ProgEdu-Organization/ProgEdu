<h1 style="text-align: center">Overview</h1>
<div class='card'>
  <div class='card-header'>
    <i class='fa fa-align-justify'></i>
    <label>Search:</label>
    <input type='text' [(ngModel)]='search'>
    <div class="card-header-actions">
      <div id="inline">
        <p class="ovol NB">
          Not Build
        </p>
        <p class="ovol CPF">
          Compile Failure
        </p>
        <p class="ovol CSF">
          Checkstyle Failure
        </p>
        <!-- <p class="ovol plagirism" style="padding: 5px 10px;"><fmt:message key="dashboard_p_plagiarism"/></p> -->
        <p class="ovol UTF">
          Unit Test Failure
        </p>
        <p class="ovol S">
          Build Success
        </p>
      </div>
    </div>
  </div>
  <div class='card-body' style="overflow-x:auto;">
    <table class='table table-striped' style="text-align:center;">
      <thead>
        <tr>
          <th width="10%" class='text-left'>學生</th>
          <th width="10%" *ngFor='let head of tableHead'>{{head.name}}</th>
          <th class='text-left'></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let student of studentData | filter:search'>
          <th class='text-left' width="10%">
            {{student.username}}
            <br>
            {{student.name}}
          </th>
          <th *ngFor='let commit of student.commitRecord'>

            <p id="{{student.username}}_{{commit.assignmentName}}" class="circle {{commit.commitRecord.status}}">
              <a id="{{student.username}}_{{commit.assignmentName}}_{{commit.commitRecord.commitNumber}}"
                href="#/dashboard/dashProjectChoosed?username={{student.username}}&assignmentName={{commit.assignmentName}}">{{commit.commitRecord.commitNumber}}</a>
            </p>
          </th>
          <th class='text-left'></th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
