<div class="animated fadeIn">
  <!-- Nav tabs -->
  <div class="row">
    <div class="col-md-10">
      <tabset>
        <tab id="bar-chart">
          <ng-template tabHeading><i class="icon-calculator"></i> Compiler Result</ng-template>
          <app-bar-chart *ngIf='commits' [barChartLabels]='labels' [barChartData]='barChartData'></app-bar-chart>
        </tab>
        <tab id="mixed-chart">
          <ng-template tabHeading><i class="icon-basket-loaded"></i>Commit Count And Build Result</ng-template>
          <app-mixed-chart [mixedChartLabels]='labels' [mixedChartData]='mixedChartData'></app-mixed-chart>
        </tab>
        <tab id="bubble-chart">
          <ng-template tabHeading><i class="icon-basket-loaded"></i>Commit Record</ng-template>
        </tab>
      </tabset>
    </div>
  </div>
</div>
