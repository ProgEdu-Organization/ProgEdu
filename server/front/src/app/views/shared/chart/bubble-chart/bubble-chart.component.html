<div class="card">
    <div class="card-header">
        Bubble Chart
        <div class="card-header-actions">
        <a href="http://www.chartjs.org">
            <small class="text-muted">docs</small>
        </a>
        </div>
    </div>
    <div class="card-body">
        <div class="chart-wrapper">
        <canvas baseChart class="chart" [datasets]="bubbleChartData" [labels]="barChartLabels"
            [options]="barChartOptions" [legend]="barChartLegend" [chartType]="bubbleChartType"
            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
</div>
